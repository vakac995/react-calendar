<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" fill="none">
  <!-- Apple Touch Icon - 180x180, simple version -->
  <rect width="180" height="180" fill="#18181B"/>
  
  <!-- Calendar cell (rounded square) -->
  <rect 
    x="30" 
    y="30" 
    width="120" 
    height="120" 
    rx="16" 
    ry="16" 
    fill="#27272A"
  />
  
  <!-- Calendar header bar -->
  <rect 
    x="30" 
    y="30" 
    width="120" 
    height="24" 
    rx="16" 
    ry="16" 
    fill="#09090B"
  />
  <rect 
    x="30" 
    y="44" 
    width="120" 
    height="10" 
    fill="#09090B"
  />
  
  <!-- Header dots -->
  <circle cx="55" cy="42" r="3" fill="#3F3F46"/>
  <circle cx="90" cy="42" r="3" fill="#3F3F46"/>
  <circle cx="125" cy="42" r="3" fill="#3F3F46"/>
  
  <!-- Day number "24" -->
  <text 
    x="90" 
    y="110" 
    font-family="system-ui, -apple-system, sans-serif" 
    font-size="52" 
    font-weight="600" 
    fill="white" 
    text-anchor="middle" 
    dominant-baseline="middle"
  >24</text>
</svg>
