name: Publish to NPM

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: "Version bump type (patch, minor, major) or skip to publish current version"
        required: false
        default: "skip"
        type: choice
        options:
          - skip
          - patch
          - minor
          - major

concurrency:
  group: publish-npm
  cancel-in-progress: false

jobs:
  publish:
    name: Publish Package
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Run all checks
        run: npm run check

      - name: Configure Git
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.version != 'skip'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Bump version
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.version != 'skip'
        run: |
          npm version ${{ github.event.inputs.version }} -m "chore: release v%s"
          git push
          git push --tags

      - name: Publish to NPM
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.version != 'skip'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(node -p "require('./package.json').version")
          gh release create "v$VERSION" \
            --title "v$VERSION" \
            --generate-notes
